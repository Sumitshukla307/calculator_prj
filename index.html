<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
    
<body>
    <div class="cal">
       <div class="box1"><input type="text" placeholder="0" inputmode="numeric" id="inputBox"></div>
       <div class="box2"><button>AC</button></div>
       <div class="box3"><button>DEL</button></div>
       <div class="box4"><button>%</button></div>
       <div class="box5"><button>/</button></div>
       <div class="box6"><button>7</button></div>
       <div class="box7"><button>8</button></div>
       <div class="box8"><button>9</button></div>
       <div class="box9"><button>*</button></div>
       <div class="box10"><button>4</button></div>
       <div class="box11"><button>5</button></div>
       <div class="box12"><button>6</button></div>
       <div class="box13"><button>-</button></div>
       <div class="box14"><button>1</button></div>
       <div class="box15"><button>2</button></div>
       <div class="box16"><button>3</button></div>
       <div class="box17"><button>+</button></div>
       <div class="box18"><button>00</button></div>
       <div class="box19"><button>0</button></div>
       <div class="box20"><button>.</button></div>
       <div class="box21"><button>=</button></div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
